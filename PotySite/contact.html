<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poty</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet">
    <link rel="shortcut icon" href="IconP.png" type="image/x-icon" />
</head>

<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><img src="LogoP-transformed.png"></div>
            </div>
            
            <nav class="tm-nav" id="tm-nav">
                <ul>
                    <li class="tm-nav-item">
                        <a href="index.html" class="tm-nav-link">
                            <i class="fas fa-home"></i> Início
                        </a>
                    </li>
                    <li class="tm-nav-item">
                        <a href="post.html" class="tm-nav-link">
                            <i class="fas fa-pen"></i> News Mundo
                        </a>
                    </li>
                    <li class="tm-nav-item">
                        <a href="about.html" class="tm-nav-link">
                            <i class="fas fa-users"></i> Sobre 
                        </a>
                    </li>
                    <li class="tm-nav-item active">
                        <a href="contact.html" class="tm-nav-link">
                            <i class="far fa-comments"></i> Contato
                        </a>
                    </li>
                </ul>
            </nav>


            <div class="tm-mb-65">
                <a href="https://facebook.com" class="tm-social-link">
                    <i class="fab fa-facebook tm-social-icon"></i>
                </a>
                <a href="https://twitter.com" class="tm-social-link">
                    <i class="fab fa-twitter tm-social-icon"></i>
                </a>
                <a href="https://instagram.com" class="tm-social-link">
                    <i class="fab fa-instagram tm-social-icon"></i>
                </a>
            </div>
            <p class="tm-mb-80 pr-5 text-white">
                Poty é um site sobre notícias locais postadas pelo dono, e noticias do mundo.
            </p>
        </div>


    </header>
    <div class="container-fluid">
        <main class="tm-main">        
            <div class="row tm-row tm-mb-120">
                <div class="col-12">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">Contato</h2>
                </div>


                <div class="col-lg-7 tm-contact-left">
                    <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form">                        
                        <div class="form-group row mb-4">
                            <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Nome:</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="nome" id="name" type="text" required>                            
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Email:</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="email" id="email" type="email" required>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="subject" class="col-sm-3 col-form-label text-right tm-color-primary">Tema:</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="tema" id="subject" type="text" required>
                            </div>
                        </div>
                        <div class="form-group row mb-5">
                            <label for="message" class="col-sm-3 col-form-label text-right tm-color-primary">Mensagem:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control mr-0 ml-auto" name="mensagem" id="message" rows="8" required></textarea>                                
                            </div>
                        </div>
                        <div class="form-group row text-right">
                            <div class="col-12">
                                <button class="tm-btn tm-btn-primary tm-btn-small">Enviar</button>                        
                            </div>                            
                        </div>                                
                    </form>
                </div>


                <div class="col-lg-5 tm-contact-right">
                    <address class="mb-4 tm-color-gray">
                        Paulistana-Pi<br>
                        Brasil
                    </address>
                    <span class="d-block">
                        Número:
                        <a class="tm-color-gray">4002-8922</a>
                    </span>
                    <span class="mb-4 d-block">
                        Email:
                        <a class="tm-color-gray">potysite@ifpi.com</a>
                    </span>
                    <ul class="tm-social-links">
                        <li class="mb-2">
                            <a href="https://facebook.com" class="d-flex align-items-center justify-content-center">
                                <i class="fab fa-facebook"></i>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="https://twitter.com" class="d-flex align-items-center justify-content-center">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        </li>
                        <li class="mb-2">
                            <a href="https://instagram.com" class="d-flex align-items-center justify-content-center mr-0">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>      
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
